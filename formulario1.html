<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
 
 <div class="container">
<!--mb3 clase genera Margin bottom-->
<!--mt-3 clase que genera margin top-->
<!--for significa para, asociacion-->
   <form action="" class="mt-5">
     <div class="mb-3">
        <label for="nombre" class="form-label"> Nombre</label>
        <input type="text" id="nombre" class="form-control" maxlength="20" autofocus>
     </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo electronico</label>
        <input type="text" id="email" class="form-control" placeholder="micorreo@gmail.com">
    </div>
    <div class="mb-3">
        <label for="Comentario" class="form-label">Comentario</label>
        <textarea name="" id="" class="form-control" id="Comentario"  rows="5"></textarea>
    </div> 
      
    <div class="text-end">
        <button type="submit" class="btn btn-info">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
   </form> 
 </div>


</body>

</html>
